apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-admin
  namespace: default
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`{{ .Values.host }}`)
      kind: Rule
      services:
        - name: admin
          port: 8080
      middlewares:
        - name: https-only
  tls:
    certResolver: default
