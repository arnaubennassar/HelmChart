apiVersion: v1
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: traefik-ingress-controller-https
  namespace: {{ .Values.namespace }}
  labels:
    k8s-app: traefik-ingress-controller-https
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: traefik-ingress-controller-https
  template:
    metadata:
      labels:
        k8s-app: traefik-ingress-controller-https
    spec:
      serviceAccount: traefik
      terminationGracePeriodSeconds: 15
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodeName }}
      volumes:
      - name: traefik-cache
        persistentVolumeClaim:
          claimName: {{ .Values.pvcName }}
      - name: traefik-config
        configMap:
          name: traefik-https-cfg
      containers:
      - image: traefik
        name: traefik-ingress-controller
        resources:
          limits:
            cpu: 1500m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        ports:
        - name: http
          containerPort: 80
          hostPort: 80
        - name: https
          containerPort: 443
          hostPort: 443
        - name: admin
          containerPort: 8888
        volumeMounts:
        - mountPath: /etc/traefik
          subPath: traefik
          name: traefik-cache
        - mountPath: /config-files
          subPath: traefik
          name: traefik-config
        args:
        - --web
        - --web.address=:8888
        - --kubernetes
        - --logLevel=INFO
        - --configFile=/config-files/traefik.toml
---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: traefik-ingress-controller-https
  name: traefik-ingress-controller-https
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: 80
    targetPort: 8888
  selector:
    k8s-app: traefik-ingress-controller-https
