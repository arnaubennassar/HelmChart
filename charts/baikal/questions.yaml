categories:
- media
- streaming
questions:
# NAMESPACE
- variable: namespace
  required: true
  description: "namespace"
  label: namespace
  type: string
  group: "Configuration"
  default: "default"
# APP NAME
- variable: appName
  required: true
  description: "App name used to reference the application across the resources"
  label: App name
  type: string
  group: "Configuration"
  default: "baikal"
# IMAGE
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image
    default: "ckulka/baikal"
    description: "baikal container image"
    type: string
    label: baikal container image
  - variable: imageTag
    default: "latest"
    description: "baikal container image tag"
    type: string
    label: baikal container image tag
# STORAGE
- variable: volume.size
  required: true
  description: "Ammount of storage used for storing TLS certs, expressed in Mi, Gi, Ti"
  label: Storage size
  type: string
  group: "Storage"
  default: 1Gi
# HOSTS
- variable: host
  required: true
  description: "URL for baikal"
  label: URL for baikal
  type: string
  group: "Hosts"
# SELECTOR
- variable: selector.key
  required: true
  description: "Key of the node label used to select the node were the pod will run"
  label: Key of the node label used to select the node were the pod will run
  type: string
  group: "Selector"
- variable: selector.value
  required: true
  description: "Value of the key"
  label: Value of the key
  type: string
  group: "Selector"
