kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: {{ .Values.appName }}
  name: {{ .Values.appName }}
  namespace: {{ .Values.appName }}
spec:
  ports:
  - port: 80
    targetPort: 80
    name: nextcloud
  - port: 3306
    targetPort: 3306
    name: mariadb
  selector:
    k8s-app: {{ .Values.appName }}
