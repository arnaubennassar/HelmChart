categories:
- cloud
questions:
# IMAGE
- variable: defaultImage
  default: "true"
  description: "Use default Docker image"
  label: Use Default Image
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  # Nextcloud
  - variable: image.nextcloud
    default: "nextcloud"
    description: "Nextcloud container image"
    type: string
    label: Nextcloud container image
  - variable: image.nextcloudTag
    default: "stable-apache"
    description: "Nextcloud container image tag"
    type: string
    label: Nextcloud container image tag
  # MariaDB
  - variable: image.mariadb
    default: "webhippie/mariadb"
    description: "MariaDB container image"
    type: string
    label: MariaDB container image
  - variable: image.mariadbTag
    default: "latest"
    description: "MariaDB container image tag"
    type: string
    label: MariaDB container image tag

# SECRETS
- variable: secret.mariadbRootPasswordSecret
  required: true
  description: "Secret name for: Root password for MariaDB"
  label: Root password for MariaDB
  type: password
  group: "Secrets"
- variable: secret.mariadbUsernameSecret
  required: true
  description: "Secret name for: Username for MariaDB (used by nextcloud)"
  label: Username for MariaDB (used by nextcloud)
  type: password
  group: "Secrets"
- variable: secret.mariadbPasswordSecret
  required: true
  description: "Secret name for: Password for MariaDB (used by nextcloud)"
  label: Password for MariaDB (used by nextcloud)
  type: password
  group: "Secrets"
- variable: secret.mariadbDatabaseSecret
  required: true
  description: "Secret name for: Nextcloud database mame"
  label: Nextcloud database mame
  type: password
  group: "Secrets"

# STORAGE
- variable: volume.pvcName
  required: true
  description: "Persistent volume claim"
  label: Persistent volume claim
  type: string
  group: "Storage"

# CRONJOB
- variable: cron.nextcloud
  required: true
  default: "10 * * * *"
  description: "Cronjob expression to execute nextcloud update (it will refresh news, ...)"
  label: Cronjob expression to execute nextcloud update (it will refresh news, ...)
  type: string
  group: "Cronjob"
